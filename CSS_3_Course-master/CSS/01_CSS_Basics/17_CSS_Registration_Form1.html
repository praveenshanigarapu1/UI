<!DOCTYPE html>
<html>
<head>
	<title>CSS Registration form</title>
	<!-- font awesome CDN stack path -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<!-- Animate CSS -->
	<!-- <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  /> -->
  <link rel="stylesheet" type="text/css" href="animate.css">
	<style>
		.register-div{
			font-family: Arial, sans-serif;
			background: linear-gradient(45deg,blueviolet,deeppink);
			width: 300px;
			color: white;
			padding: 15px;
			margin: 50px auto;
		}
		.register-div h2{
			font-size: 30px;
			text-align: center;
		}
		.form-group label {
			display: block;
			margin: 10px 0;
		}
		.form-control{
			font-size: 18px;
			height: 35px;
			outline: none;
			border: none;
			width: 280px;
		}
		.register{
			background: linear-gradient(45deg,blueviolet,deeppink);
			color: white;
			font-size: 18px;
			padding: 10px;
			width: 280px;
			border: none;
			box-shadow: 0px 5px 10px black;
		}
		.fa-user-circle{
			font-size: 80px;
			display: block;
			width: 80px;
			height: 80px;
			text-align: center;
			border: 10px solid red;
			border-radius: 40px;
			margin: -30px auto;
		}
	</style>
</head>
<body>
 <div class="register-div">
 	<i class="fa fa-user-circle"></i>
 	<h2>Register Here</h2>
 	<form id="register-form">
 		<div class="form-group">
 			<label for="userName">User Name</label>
 			<input type="text" name="userName" id="userName" class="form-control">
 		</div>
 		<div class="form-group">
 			<label for="pass">Password</label>
 			<input type="text" name="userName" id="pass" class="form-control">
 		</div>
 		<div class="form-group">
 			<label for="email">Email</label>
 			<input type="text" name="userName" id="email" class="form-control">
 		</div>
 		<div class="form-group">
 			<label for="designation">Designation</label>
 			<select>
 				<option>software Programer</option>
 				<option>Team Lead</option>
 			</select>
 		</div>
 		<div>
 			<input type="submit" name="" value="Register" class="register">
 		</div>
 		
 	</form>
 	
 </div>
</body>
</html>
