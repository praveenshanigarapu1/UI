<!DOCTYPE html>
<html>
<head>
	<title>CSS Registration Form 2</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<style>
		.register-div{
			font-family: Arial, sans-serif;
			background: linear-gradient(45deg, blueviolet,deeppink);
			width: 300px;
			padding: 15px;
			margin: 50px auto;
		}
		.register-div h2 {
			text-align: center;
			font-size: 30px;
		}
		.form-control{
			font-size: 18px;
			width: 290px;
			
			outline: none;
			margin: 5px;
			border: none;
			padding: 5px;
			background: transparent;
			border-bottom: 3px solid #ec89b9;
			color: #ec89b9;
		}
		/*.form-control option{
			color: #ec89b9;
		}*/
		.register{
			margin: 10px 0;
			background: linear-gradient(45deg, blueviolet,deeppink);
			color: white;
			font-size: 18px;
			padding: 10px 25px;
			border: none;
			outline: none;
			width: 290px;
			box-shadow: 0 5px 10px black;
		}
		.fa-user-circle{
			font-size: 80px;
			text-align: center;
			display: block;
			border: 10px solid deeppink;
			background: deeppink;
			width: 80px;
			height: 80px;
			border-radius: 50%;
			margin: auto;
			box-shadow: 0 0 5px black;
			margin-top: -50px;
		}
		.form-control:focus{
			border-bottom: 3px solid #faafd3;
		}
		::placeholder{
			color: #ec89b9;
		};

	</style>
</head>
<body>
<div class="register-div">
 	<i class="fa fa-user-circle"></i>
 	<h2>Register Here</h2>
 	<form id="register-form">
 		<div class="form-group">
 			<!-- <label for="userName">User Name</label> -->
 			<input type="text" name="userName" id="userName" class="form-control" placeholder="User Name">
 		</div>
 		<div class="form-group">
 			<!-- <label for="pass">Password</label> -->
 			<input type="text" name="userName" id="pass" class="form-control" placeholder="Password">
 		</div>
 		<div class="form-group">
 			<!-- <label for="email">Email</label> -->
 			<input type="text" name="userName" id="email" class="form-control"
 			placeholder="Email"> 
 		</div>
 		<div class="form-group">
 			<!-- <label for="designation">Designation</label> -->
 			<select>
 				<option>software Programer</option>
 				<option>Team Lead</option>
 			</select>
 		</div>
 		<div>
 			<input type="submit" name="" value="Register" class="register">
 		</div>
 		
 	</form>
 	
 </div>
</body>
</html>
