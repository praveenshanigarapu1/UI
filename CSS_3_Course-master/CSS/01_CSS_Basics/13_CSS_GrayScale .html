<!DOCTYPE html>
<html>
<head>
	<title>Gray Scale Effect</title>
	<style>
		body{
			background-color: blueviolet;
		}
		.gray-scale{
			/*border: 10px solid yellow;*/
			width: 300px;
			height: 450px;
			margin: 50px auto;
			border-radius: 10px;
			overflow: hidden;
		}

		.gray-scale img {
			width :inherit;
			height: inherit;
			border-radius: 10px;
			transition: all 0.5s;
			filter: grayscale(100%);
		}
		.gray-scale:hover img {
			transform: scale(1.2,1.2);
			filter: grayscale(0%);
		}
	</style>
</head>
<body>
 <div class="gray-scale">
 	<img src="../img/santa.jpg" alt="">
 </div>
</body>
</html>
